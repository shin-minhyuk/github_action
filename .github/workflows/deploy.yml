  My-Deploy-job:
    runs-on: ubuntu-latest
    # 하나의 Job은 여러개의 Step으로 이루어져있다
    steps:
      - name: Hello World 출력하기
        run: echo "Hello World"

      - name : 여러 명령어 문장 작성하기
        run : |
        echo "good"
