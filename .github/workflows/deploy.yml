# Workflow
name: Github Actions 실행시켜보기

# 메인 branch에 push가 될 때 마다
on:
  push:
    branches:
      - main
      # 아래 코드를 실행 시키겠다

# Workflow는 여러개의 Job으로 이루어질 수 있고
